<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_page</title>
    <link rel="stylesheet" type="text/css" href="/css/admin/product/modify.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<header th:replace="/admin/common/adminHeader.html"></header>
<section>
    <div class="product_list">
        <ul class="product_parents">
            <li class="select_product" onclick="go_select()">상품조회</li>
            <li class="insert_product" onclick="go_insert()">상품등록</li>
            <li class="modify_product">상품수정</li>
        </ul>
        <div class="product_page">
            <div class="time3">
                <div class="page_name" style="width : 150px">   상품수정</div><br>
                <input type="text" class="search_product" placeholder="상품명을 적어주세요" style="width: 250px; height: 30px;">
                <button style="height: 30px; width: 45px;">검색</button>
            </div>
            <div class="tab1"><label class="tab11">판매상태 : </label>
                <input type="radio" class="p_radio" name="status" id="yes" value="Y"><label for="yes">즉시 판매</label>
                <span class="radio_space"></span>
                <input type="radio" class="p_radio" name="status" id="no" value="N"><label for="no">판매 보류</label>
                <hr>
            </div>
            <div class="tab3"><label class="tab33">상품명 : </label>
                <input class="p_name" type="text" name="name"><hr>
            </div>
            <div class="tab4"><label class="tab44">상품가격 : </label>
                <input class="p_price" type="number" name="price"><hr>
            </div>
            <div class="tab4"><label class="tab44"> 삭제여부 : </label>
                <input type="radio" class="p_radio" name="status" id="yeah" value="Y"><label for="yes">Y</label>
                <span class="radio_space"></span>
                <input type="radio" class="p_radio" name="status" id="nope" value="N"><label for="no">N</label>
                <hr>
            </div>
            <div class="tab4"><label class="tab44"> 재고량 : </label>
                <input class="p_price" type="number" name="inventory"><hr>
            </div>
            <div class="tab5"><label for="topCategory" class="tab55">상위 카테고리 : </label>
                <select id="topCategory" class="c_ref" name="ref_category" onchange="updateSubCategories()">
                    <option value="table">책상</option>
                    <option value="chair">의자</option>
                    <option value="light">조명</option>
                    <option value="etc">기타</option>
                </select>
                <label for="subCategory">하위 카테고리 : </label>
                <select id="subCategory" class="c_ref" name="sub_category"></select>
                <hr></div>
            <div class="tab5"><label>옵션(색상) 체크박스로 바꿔야함 : </label>
                <select id="colorCategory" class="c_ref" name="color">
                    <option value="table">black</option>
                    <option value="chair">blue</option>
                    <option value="light">red</option>
                    <option value="etc">기타</option>
                </select>
                <hr>
            </div>
            <div class="fileUpload"> 상품 이미지 :
                <input type="file" id="fileInput">
            </div>
            <button class="insert_button">상품 수정</button>
        </div>
    </div>
    <script>
        function go_select(){
            window.location.href = "/admin/product"
        }
        function go_insert(){
            window.location.href = "/admin/product/insert"
        }
        function updateSubCategories(){
            var topCategory = document.getElementById('topCategory');
            var selectedTopCategory = topCategory.options[topCategory.selectedIndex].value;
            var subCategory = document.getElementById('subCategory');
            subCategory.innerHTML ="";

            if(selectedTopCategory === "table"){
                addOption(subCategory, "desk", '책상');
                addOption(subCategory, "dining-table", '식탁');
            }else if (selectedTopCategory === "chair") {
                addOption(subCategory, "office-chair", "사무용 의자");
                addOption(subCategory, "armchair", "안락 의자");
            } else if (selectedTopCategory === "light") {
                addOption(subCategory, "ceiling-light", "천장 조명");
                addOption(subCategory, "table-lamp", "탁상 등");
            } else if (selectedTopCategory === "etc") {
                addOption(subCategory, "miscellaneous", "기타");
            }
        }

        function addOption(selectElement, value, text) {
            var option = document.createElement("option");
            option.value = value;
            option.text = text;
            selectElement.add(option);
        }
        updateSubCategories();
    </script>
</section>
</body>
</html>
