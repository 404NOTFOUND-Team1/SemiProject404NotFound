<body>
<header th:replace="/admin/common/adminHeader.html"></header>
<section style="position: relative">
  <div class="event_list">
    <ul class="tab_parents">
      <li class="tab3">목록/조회</li>
      <li class="tab1" onclick="go_registration_modify()">등록/수정</li>
      <li class="tab2" onclick="go_delete()">삭제</li>
    </ul>
  </div>
  <div class="event_search_bar">
    <form id="selectAccounts" th:action="@{event}"method="get"> <!-- member로 되어 있는 거 event로 수정해 놓음-->

      <div class="search_bar">
      <select id="searchCondition" name="searchCondition">
        <option value="Ecode">이벤트코드</option> <!--Aid-->
        <option value="Eproduct">상품코드</option> <!--Atype-->
        <option value="Ename">이벤트명</option> <!--Aname-->
        <option value="EdiscountRate">할인율</option> <!--Aemail-->
        <option value="EregistrationDate">이벤트 등록일</option>
        <option value="EstartDate">이벤트 시작날짜</option> <!--AregistDate-->
        <option value="EendDate">이벤트 종료날짜</option> <!--ApayAmount-->
        <option value="Estaus">이벤트상태</option> <!--Amileage-->
      </select>
      <input type="text" placeholder="이벤트코드, 상품코드, 이벤트명 등" id="searchValue" name="searchValue" class="searchEvent">
      <button type="submit" class="mem_search_icon"></button>
      </div>
    </form>
  </div>
  <table class="search_one">
    <tr>
      <th>이벤트코드</th>
      <th>상품코드</th>
      <th>이벤트명</th>
      <th>할인율</th>
      <th>이벤트 등록일</th>
      <th>이벤트 시작날짜</th>
      <th>이벤트 종료날짜</th>
      <th>이벤트상태</th>
<!--      <th>마지막로그인</th>-->
<!--      <th>반년누적금액</th>-->
    </tr>
    <tr th:if="${#lists.isEmpty(searchList)}" style="text-align:center;">
      <td colspan="9">검색 결과가 없습니다.</td>
    </tr>
    <tr
            th:each="account : ${ searchList }"
    >
      <td th:text="${ account.id }"></td>
      <td th:text="${ account.accountTypeName.typeName }"></td>
      <td th:text="${ account.name }"></td>
      <td th:text="${ account.email }"></td>
      <td th:text="${ account.registDate }"></td>
      <td th:text="${ account.payAmount }"></td>
      <td th:text="${ account.mileage }"></td>
      <td th:text="${ account.lastLogin }"></td>
      <td th:text="${ account.halfYearAccumulatedAmount }"></td>
    </tr>
    </tbody>
  </table>
  <table class="table_parents">
    <tr>
      <th style="width: 120px">
        이벤트코드
        <button>↧</button>
      </th>
      <th style="width: 100px">
        상품코드
        <button>↧</button>
      </th>
      <th style="width: 200px">
        이벤트명
        <button>↧</button>
      </th>
      <th style="width: 100px">
        할인율
        <button>↧</button>
      </th>
      <th style="width: 200px">
        이벤트 등록일
        <button>↧</button>
      </th>
      <th style="width: 200px">

        <button>↧</button>
      </th>
      <th style="width: 200px">
        이벤트 종료날짜
        <button>↧</button>
      </th>
      <th style="width: 100px">
        이벤트상태
        <button>↧</button>
      </th>
    </tr>
    <tr th:if="${#lists.isEmpty(accountList)}" style="text-align:center;">
      <td colspan="9">검색 결과가 없습니다.</td>
    </tr>
    <tr
            th:each="accounts : ${ accountList }"
    >
      <td th:text="${ accounts.id }"></td>
      <td th:text="${ accounts.accountTypeName.typeName }"></td>
      <td th:text="${ accounts.name }"></td>
      <td th:text="${ accounts.email }"></td>
      <td th:text="${ accounts.registDate }"></td>
      <td th:text="${ accounts.payAmount }"></td>
      <td th:text="${ accounts.mileage }"></td>
      <td th:text="${ accounts.lastLogin }"></td>
      <td th:text="${ accounts.halfYearAccumulatedAmount }"></td>
    </tr>
  </table>
