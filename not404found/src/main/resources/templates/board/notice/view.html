<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/board/all.css">
</head>
<body>
<header th:replace="common/header.html"></header>
<!-- ====================== 좌측 카테고리 사이드바 ====================== -->
<div class="sidebar_container">
  <!-- <div class="sidebar_container_text_container"></div> -->
  <span class="sidebar_container_text">게시판</span>
  <div class="sidebar_button1">
    <span class="sidebar_button1_text">공지사항</span>
  </div>
  <div class="sidebar_button2">
    <span class="sidebar_button2_text">Review</span>
  </div>
  <div class="sidebar_button3">
    <span class="sidebar_button3_text">QnA</span>
  </div>
</div>




<!-- ====================== 게시판 전체 태그 ====================== -->
<div class="board_wrap">
  <div class="board_title">
    <strong>공지사항</strong>
  </div>
  <div class="board_view_wrap">
    <div class="board_view">
      <div class="title">
        <p th:text="${noticeView.post_title}">
      </div>
      <div class="info">
        <dl>
            <dt>글쓴이</dt>
            <dd th:text="${noticeView.account.id}"></dd>
        </dl>
        <dl>
          <dt>작성일</dt>
          <dd th:text="${noticeView.post_modified_date != null} ? ${noticeView.post_modified_date} : ${noticeView.post_created_date}"></dd>
        </dl>
        <dl>
          <dt>조회</dt>
          <dd th:text="${noticeView.post_views}"></dd>
        </dl>
      </div>
      <div th:text="${noticeView.post_content}" class="cont"></div>
    </div>

    <div class="bt_wrap view">
      <button type="button" th:onclick="'location.href=\'/board/notice/list\''" class="on">목록</button>
    </div>
  </div>
</div>


<script src="/resources/js/community.js"></script>
</body>
</html>
