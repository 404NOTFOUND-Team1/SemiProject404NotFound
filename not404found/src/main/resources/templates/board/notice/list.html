<!-- ====================== 게시판 전체 태그 ====================== -->
<div class="board_wrap">
    <div class="board_title">
        <strong>공지사항</strong>
    </div>

    <div class="board_list_wrap">
        <div class="board_list">

            <!-- ============== 게시글 검색 ============== -->
            <select id="searchType">
                <option value="title">제목</option>
                <option value="content">내용</option>
            </select>

            <input type="text" id="searchInput" placeholder="">
            <button id="searchButton" onclick="searchPosts()">검색</button>

            <!-- ============== 공지사항 테이블 ============== -->

            <table style="align: center" id="listArea">
                <tr>

                    <th>글제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>

                <tr
                        th:each="board : ${ boardList }"
                >
                    <td th:text="${board.post_title}">글제목</td>
                    <td th:text="${board.id}">아이디</td>
                    <td th:text="${board.post_views}">조회수</td>
                    <td th:text="${board.post_created_date}">작성일</td>
                </tr>
            </table>
